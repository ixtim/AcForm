       <form id="form" method="post">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">Name</label>
          <input type="Name" name="name" class="form-control" id="name" placeholder="Mustafa" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Surname</label>
          <input type="Surname" name="surname" class="form-control" id="surname" placeholder="Bozkurt" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">E-mail</label>
          <div class="input-group">
            <input type="email" name="email" class="form-control default" id="email" placeholder="@" required>
          </div>
        </div>
      </div>
      <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">Date</label>
        <input type="date" name="birthday" name="date" class="form-control" id="date" placeholder="03/10/1987">
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">Number of children</label>
        <input type="number" name="children" class="form-control" id="children" placeholder="0" value="0">
      </div>
      <div class="col-md-3 mb-3">
      <label class="control-label" for="gender">Gender</label>
      <div class="controls">
      <label class="radio inline" for="gender-0">
        <input name="gender" id="gender-0" value="Male" checked="checked" type="radio">
        Male </label>
      <label class="radio inline" for="gender-1">
      <input name="gender" id="gender-1" value="Female" type="radio">
      Female
      </div>
      </div>

      <button class="btn btn-primary btn-lg btn-block" id="submit" name="submit" type="submit">Submit Form</button>
